  CodeSigningConfig:
    Type: AWS::Lambda::CodeSigningConfig
    Properties:
      Description: "Code Signing for HelloWorldFunction"
      AllowedPublishers:
        SigningProfileVersionArns: []
      CodeSigningPolicies:
        UntrustedArtifactOnDeployment: "Enforce"
